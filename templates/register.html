<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Jakey~">
    <link rel="shortcut icon" href="../static/img/fav.png" type="image/x-icon">
    <title>注册页</title>

    <!-- CSS only -->
    <link href="https://cdn.tryb-kd.tk/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin">
        <form name="login" method="POST">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Fill out the form to register here~</h1>
            <div class="form-floating shadow">
                <input type="text" class="form-control" id="floatingInputTop" name="username" placeholder="name"
                    minlength="5" maxlength="20" required>
                <label for="floatingInput">User name</label>
            </div>
            <div class="form-floating shadow">
                <input type="password" class="form-control" id="floatingInputNom" name="password" placeholder="Password"
                    minlength="8" maxlength="32" required>
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating shadow">
                <input type="email" class="form-control" id="floatingInputBot" name="email"
                    placeholder="name@example.com" required>
                <label for="floatingInput">Email address</label>
            </div>
            <div class="input-group shadow my-3">
                <div class="short-input-group">
                    <input type="text" class="form-control" name="captcha" placeholder="Captcha" required>
                </div>
                <div class="input-group-addon">
                    <img src="{% url 'captcha' %}" alt="captcha" class="captcha"
                        style="height: 38px;; cursor:pointer; object-fit:fill;" loading="lazy"
                        onclick='this.src="{% url "captcha" %}?"+Math.random()'>
                </div>
            </div>
            <p style="color: red;">{{ ErrMsg }}</p>
            <button class="w-100 btn btn-lg btn-primary shadow mt-3" type="submit">Register Now</button>
            <p>已有账号？前往<a href="../login">登录</a></p>
            <p class="mt-5 mb-3 text-muted">&copy; Jakey 2021-2022</p>
        </form>
    </main>
</body>

</html>
